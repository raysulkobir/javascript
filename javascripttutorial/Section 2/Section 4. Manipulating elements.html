<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript appendChild() Demo</title>
</head>
<body>
    <ul id="menu">
    </ul>
    <script>
        function createMenuItem(name, i){
            li = document.createElement('li');
                li.textContent = name+i;
                return li;
        }
        const menu = document.querySelector('#menu');
        for(i=0; i<10; i++){
            menu.appendChild(createMenuItem('Home', 2));
        }
       
        // console.log('#menu');
    </script>
</body>
