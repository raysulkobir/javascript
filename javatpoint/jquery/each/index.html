    <script>
        $(document).ready(function () {
            $('button').click(function () {
                console.log('li');
                var leng = $('ul li').length;
                $('li').each(function (i, v) {
                    if (i < 3) {
                        $(v).css({ 'color': 'red' })
                    } else {
                        $(v).css({ 'color': 'green' })
                    }

                })
            })
        });
    </script>
</head>
