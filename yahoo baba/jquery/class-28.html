<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .test {
            background: tomato;
            color: green;
            border: 2px solid red;
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="box" class="test">
        <h1 class="heading">Tis is a headin</h1>
        <p>this is a paragrap</p>
        <p>this is a paragrap</p>
        <p>this is a paragrap</p>
        <div>
            <samp>this is a samp</samp>
        </div>

        <h2>this is a heading</h2>
        <p>this is a paragrap last</p>
    </div>

    <button>fadeOut</button>
    <button id="button2">fadeIn</button>
    <button id="button3">fade To</button>

    <script>
        $(document).ready(() => {
            $('button').click(function () {
                $('#box').fadeOut(3000);
            })

            $('#button2').click(function () {
                $('#box').fadeIn();
            })
            $('#button3').click(function () {
                $('#box').fadeTo(3000, 0.2);
            })
        })

    </script>
</body>

</html>
