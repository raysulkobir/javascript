<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>--DOM Manipulation--</title>
  </head>
  <body>
       <div class="container">
        <ul id="list" class="list-group"> 
          <li class="list-group-item">One</li>
          <li class="list-group-item">Two</li>
          <li class="list-group-item">Three</li>
          <li class="list-group-item">Four</li>
        </ul> 
        <button class="btn btn-lg btn-success" id="btn">Add List</button>

        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <p id="showName"></p>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" value="JavaScript" name="skills" type="checkbox" id="check">
                <label class="form-check-label"  for="gridCheck1">
                  JavaScript
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="Java" name="skills" type="checkbox" id="check">
                <label class="form-check-label" for="gridCheck1">
                  Java
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="PHP" name="skills" type="checkbox" id="check">
                <label class="form-check-label" for="gridCheck1">
                  PHP
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="HTML" name="skills" type="checkbox" id="check">
                <label class="form-check-label" for="gridCheck1">
                  HTML
                </label>
              </div>
              <span id="showSkills" class="text-primary">skills</span>
            </div>
          </div>
        </form>
       </div>
       
 
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./event.js"></script>
  </body>
</html>
